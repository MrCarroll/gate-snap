name: gate
base: core20
version: '9.1'
summary: A toolkit for numerical simulations in medical imaging and radiotherapy
description: |
  http://www.opengatecollaboration.org

  Gate currently supports simulations of Emission Tomography (Positron Emission Tomography - PET and Single Photon Emission Computed Tomography - SPECT), Computed Tomography (CT), Optical Imaging (Bioluminescence and Fluorescence) and Radiotherapy experiments.
  Using an easy-to-learn macro mechanism to configurate simple or highly sophisticated experimental settings, GATE now plays a key role in the design of new medical imaging devices, in the optimization of acquisition protocols and in the development and assessment of image reconstruction algorithms and correction techniques.
  It can also be used for dose calculation in radiation therapy, brachytherapy or any other application.

  This snap contains Gate bundled with Geant4 (with QT, and all optional Geant4 datasets), ROOT, and PyTorch.
  Simply run `Gate` or `Gate --qt` on the command line to begin using it.

  Snaps are sandboxed applications designed to be portable and run across a wide variety of Linux systems.
  Due to the sandboxing, please ensure all your work is contained within your `$HOME` folder to be accessible.

  Please consider installing the `root-framework` snap in order to make `root` and other binaries also available on your system.
  This is not required to use the Gate snap, but may be desired by people who wish to use ROOT to analyse their output.
  Simply run `sudo snap install root-framework` or visit https://snapcraft.io/root-framework for more information.

  This product includes software developed by Members of the Geant4 Collaboration ( http://cern.ch/geant4 )

grade: stable
confinement: strict
license: LGPL-3.0
compression: lzo

parts:
  gate:
    plugin: cmake
    source: https://github.com/OpenGATE/gate.git
    source-tag: "v9.1"
    cmake-parameters:
      - -DCMAKE_CXX_STANDARD=14
      - -DGATE_USE_GEANT4_UIVIS=ON
      - -DGATE_USE_TORCH=ON
      - -DGATE_USE_OPTICAL=ON
      - -DGATE_USE_DAVIS=ON
      - -DGATE_USE_LMF=OFF
    build-environment:
      - Geant4_DIR: $SNAPCRAFT_STAGE/usr/local/lib/Geant4-10.7.2
      - ROOT_DIR: $SNAPCRAFT_STAGE/usr/local/cmake
      - ROOTSYS: $SNAPCRAFT_STAGE/usr/local
      - Torch_DIR: $SNAPCRAFT_STAGE/libtorch/share/cmake
      - ITK_DIR: $SNAPCRAFT_STAGE/usr/local/lib/cmake
    stage-packages:
      - libglu1-mesa
      # QT is optional, and included with the geant4 part
    after: [libtorch, libitk, geant4, root]

  libtorch:
    plugin: dump
    source: https://download.pytorch.org/libtorch/lts/1.8/cpu/libtorch-cxx11-abi-shared-with-deps-1.8.2%2Bcpu.zip

  libitk:
    plugin: cmake
    source: https://github.com/InsightSoftwareConsortium/ITK.git
    source-tag: v5.2.1
    cmake-parameters:
      - -DCMAKE_CXX_STANDARD=14
      - -DMODULE_RTK=ON
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_TESTING=OFF
      - -DITKV3_COMPATIBILITY=OFF
      - -DITK_BUILD_DEFAULT_MODULES=ON
      - -DITK_WRAP_PYTHON=OFF
    build-packages:
      - libxml2-dev

  geant4:
    plugin: cmake
    source: https://geant4-data.web.cern.ch/releases/geant4.10.07.p02.tar.gz
    cmake-parameters:
      - -DCMAKE_CXX_STANDARD=14
      - -DGEANT4_INSTALL_DATA=ON
      - -DGEANT4_BUILD_MULTITHREADED=OFF
      - -DGEANT4_USE_QT=ON
      - -DGEANT4_USE_RAYTRACER_X11=ON
    build-packages:
      - qtbase5-dev
      - libqt5opengl5-dev
      - libexpat1-dev
      - libxmu-dev
      - libmotif-dev
      - libx11-dev
    stage-packages:
      # QT (Desktop Helpers)
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5
      - locales-all
      # QT (Snapcraft statically resolved dependencies)
      - libdouble-conversion3
      - libfreetype6
      - libgraphite2-3
      - libharfbuzz0b
      - libpcre2-16-0
      - libpng16-16
      - libqt5core5a
      - libqt5opengl5
      - libqt5widgets5
      # The rest
      - libglu1-mesa

  root:
    plugin: cmake
    source: https://github.com/root-project/root.git
    source-tag: "v6-24-06"
    cmake-parameters: 
      - -DCMAKE_CXX_STANDARD=14
    build-packages:
      - libx11-dev 
      - libxpm-dev
      - libxft-dev 
      - libxext-dev 
      - libssl-dev
    stage-packages:
      - libstdc++-9-dev
      - libc6-dev
      - libglu1-mesa
      - libxft2
      - libxpm4

  extras:
    plugin: dump
    source: ./extras
    source-type: local

layout:
  /usr/share/libdrm:
    symlink: $SNAP/usr/share/libdrm
  /usr/include:
    bind: $SNAP/usr/include

environment:
  ROOTSYS: ${SNAP}/usr/local
  PATH: ${SNAP}/usr/local/bin:${PATH}
  LD_LIBRARY_PATH: ${SNAP}/usr/local/lib:${SNAP}/libtorch/lib
  CLING_STANDARD_PCH: none
  XAUTHORITY: ${SNAP_REAL_HOME}/.Xauthority
  G4ABLADATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4ABLA3.1
  G4LEDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4EMLOW7.13
  G4ENSDFSTATEDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4ENSDFSTATE2.3
  G4INCLDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4INCL1.0
  G4PARTICLEXSDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4PARTICLEXS3.1.1
  G4PIIDATA: $SNAP/usr/local/share/Geant4-10.07.2/data/G4PII1.3
  G4SAIDXSDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4SAIDDATA2.0
  G4NEUTRONHPDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/G4NDL4.6
  G4LEVELGAMMADATA: $SNAP/usr/local/share/Geant4-10.7.2/data/PhotonEvaporation5.7
  G4RADIOACTIVEDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/RadioactiveDecay5.6
  G4REALSURFACEDATA: $SNAP/usr/local/share/Geant4-10.7.2/data/RealSurface2.2
  LC_NUMERIC: C

plugs:
  home:
  opengl:
  x11:
  wayland:
  desktop:
  desktop-legacy:
  removable-media:
  gtk-2-engines:
    interface: content
    target: $SNAP/lib/gtk-2.0
    default-provider: gtk-common-themes
  gtk-2-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

apps:
  gate:
    command: usr/local/bin/Gate
    command-chain: 
      - bin/setup-sandbox.sh

